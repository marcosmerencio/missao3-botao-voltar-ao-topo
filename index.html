<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Voltar ao Topo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="content-wrapper">
        <section class="content-section">
            <header>
                <h2>Missão do Dia</h2>
                <p>Role a página para baixo para ativar o botão.</p>
            </header>
            <div style="height: 2000px; border-left: 2px solid #1f2937; margin: 2rem 0;"></div>
            <p>Fim da página. Clique no botão flutuante à direita para subir!</p>
        </section>
    </main>

    <button id="backToTop" class="hidden" title="Voltar ao topo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="m18 15-6-6-6 6" />
        </svg>
    </button>

    <script src="js/script.js"></script>
</body>

</html>
